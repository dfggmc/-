[Authentication]
Authenticate=0
AllowBungeeCord=0
OnlyAllowBungeeCord=0
ProxySharedSecret=
Server=sessionserver.mojang.com
Address=/session/minecraft/hasJoined?username=%USERNAME%&serverId=%SERVERID%

[MojangAPI]
NameToUUIDServer=api.mojang.com
NameToUUIDAddress=/profiles/minecraft
UUIDToProfileServer=sessionserver.mojang.com
UUIDToProfileAddress=/session/minecraft/profile/%UUID%?unsigned=false

[Server]
Description=这里是服务器在服务器列表里显示的motd，需要改
ShutdownMessage=这里是服务器关闭时给玩家输出的信息，需要改
MaxPlayers=这里是服务器最大玩家数，只能填数字，需要改
HardcoreEnabled=0
AllowMultiLogin=1
RequireResourcePack=0
ResourcePackUrl=
CustomRedirectUrl=https://youtu.be/dQw4w9WgXcQ
Ports=这里是服务器端口，默认25565，需要改
AllowMultiWorldTabCompletion=1
DefaultViewDistance=10

[RCON]
Enabled=0

[AntiCheat]
LimitPlayerBlockChanges=1

[Worlds]
DefaultWorld=world
World=world_nether
World=world_the_end

[WorldPaths]
world=world
world_nether=world_nether
world_the_end=world_the_end

[Plugins]
Core=1
ChatLog=1
ProtectionAreas=0
SkyBlock=1
login=1
Essentials=1
PreciousBlocks=0
CRTP=1
PluginMemory=1
Portal=1

[DeadlockDetect]
Enabled=1
IntervalSec=20

[Teleport]
;RequestTimeLimit: Time in seconds after which tpa/tpahere will timeout, 0 - disabled
